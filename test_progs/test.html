<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow Header (top-left section) -->
  <rect x="0" y="0" width="300" height="50" fill="#FFFF00" />
  <text x="150" y="35" fill="black" font-size="16" text-anchor="middle">Click on the "yes" button.</text>
  
  <!-- Text above input field -->
  <text x="150" y="70" fill="black" font-size="14" text-anchor="middle">curabitur turpis venenatis</text>
  
  <!-- Input field -->
  <rect x="50" y="80" width="200" height="20" fill="white" stroke="gray" stroke-width="1" />
  
  <!-- Text below input -->
  <text x="150" y="100" fill="black" font-size="14" text-anchor="middle">vel tellus, egestas</text>
  
  <!-- Buttons -->
  <rect x="50" y="120" width="50" height="25" fill="white" stroke="gray" stroke-width="1" />
  <text x="75" y="135" fill="black" font-size="14" text-anchor="middle">yes</text>
  
  <rect x="100" y="120" width="50" height="25" fill="white" stroke="gray" stroke-width="1" />
  <text x="125" y="135" fill="black" font-size="14" text-anchor="middle">Ok</text>
  
  <!-- Text below buttons -->
  <text x="150" y="150" fill="black" font-size="14" text-anchor="middle">suscipit aliquam ridiculus</text>
  
  <!-- Right section stats -->
  <text x="400" y="20" fill="black" font-size="14">Last reward: -</text>
  <text x="400" y="40" fill="black" font-size="14">Last 10 average: -</text>
  <text x="400" y="60" fill="black" font-size="14">Time left: 6 / 10sec</text>
  <text x="400" y="80" fill="black" font-size="14">Episodes done: 0</text>
  
  <!-- RED LINE: 10px wide from (10,10) to (100,100) -->
  <line x1="10" y1="10" x2="100" y2="100" stroke="red" stroke-width="10" />
</svg>
